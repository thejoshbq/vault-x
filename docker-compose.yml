version: '3.8'

services:
  budget-system:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_PATH=/data/budget.db
      - JWT_SECRET=dev-secret-key-change-in-production
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - PORT=3000
    volumes:
      - ./data:/data
      - ./backups:/backups
    restart: unless-stopped

volumes:
  data:
  backups:
